<script type="text/javascript">
  RED.nodes.registerType("gotifier", {
    category: "network",
    color: "#70a7db",
    defaults: {
      name: { value: "" },
      priority: {
        value: "5",
        validate: RED.validators.number(),
        required: true,
      },
      title: { value: "", required: true },
      titleType: { value: "str" },
      message: { value: "", required: true },
      messageType: { value: "str" },
      server: { value:"", type:"gotify-server"},
    },
    inputs: 1,
    outputs: 0,
    icon: "font-awesome/fa-cloud",
    oneditprepare: function () {
      $("#node-input-title").typedInput({
        default: 'str',
        types: [ "str", "msg" ],
        typeField: "#node-input-titleType"
      });

      $("#node-input-message").typedInput({
        default: 'str',
        types: [ "str", "msg" ],
        typeField: "#node-input-messageType"
      });
    },
    label: function () {
      return this.name || "gotifier";
    },
  });

  RED.nodes.registerType("gotify-server", {
    category: "config",
    defaults: {
      name: { value: "", required: true },
      url: { value: "", required: true },
    },
    credentials: {
      appkey: { type: "text", required: true },
    },
    label: function () {
      return this.name;
    },
  });
</script>

<script type="text/html" data-template-name="gotifier">
  <div class="form-row" id="gotify-server-row">
    <label for="node-input-server"><i class="fa fa-bookmark"></i> Server</label>
    <input type="text" id="node-input-server" />
  </div>
  <div class="form-row">
    <label for="node-input-priority"><i class="fa fa-tag"></i> Priority</label>
    <input type="text" id="node-input-priority" placeholder="Priority" />
  </div>
  <div class="form-row">
    <label for="node-input-title"><i class="fa fa-tag"></i> Title</label>
    <input type="text" id="node-input-title" />
    <input type="hidden" id="node-input-titleType" />
  </div>
  <div class="form-row">
    <label for="node-input-message"><i class="fa fa-tag"></i> Message</label>
    <input type="text" id="node-input-message" />
    <input type="hidden" id="node-input-messageType" />
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
</script>

<script type="text/html" data-help-name="gotifier">
  <p>A node that sends messages to a Gotify server</p>
</script>

<script type="text/html" data-template-name="gotify-server">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" />
  </div>
  <div class="form-row">
    <label for="node-config-input-url"><i class="fa fa-globe"></i> URL</label>
    <input type="text" id="node-config-input-url" />
  </div>
  <div class="form-row">
    <label for="node-config-input-appkey"><i class="fa fa-bookmark"></i> App Key</label>
    <input type="text" id="node-config-input-appkey" />
  </div>
</script>
